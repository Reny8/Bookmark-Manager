<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shorcut icon"
      href="./images/favicon-32x32.png"
      type="image/png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bookmark Manager</title>
  </head>
  <body class="overflow-x-hidden">
    <nav class="container relative mx-auto p-6">
      <div class="flex items-center justify-between space-x-20 my-6">
        <div class="z-30">
          <img src="./images/logo-bookmark.svg" alt="" id="logo" />
        </div>
        <div
          class="hidden items-center space-x-10 uppercase text-grayishBlue md:flex"
        >
          <a id="features" href="" class="tracking-widest hover:text-softRed"
            >features</a
          >
          <a id="download" href="" class="tracking-widest hover:text-softRed"
            >download</a
          >
          <a id="faq" href="" class="tracking-widest hover:text-softRed">faq</a>
          <a
            href="
          "
            class="hover:scale-110 duration-500 uppercase px-8 py-2 text-white bg-softRed border-2 border-softRed rounded-lg shadow-md hover:opacity-80"
            >login</a
          >
        </div>
      </div>
    </nav>
    <!-- HERO SECTION -->
    <section id="hero">
      <div
        class="container flex flex-col-reverse p-6 mx-auto lg:flex-row lg:mb-0"
      >
        <div class="flex flex-col space-y-10 lg:mt-16 lg:w-1/2">
          <h1
            class="text-3xl font-semibold text-center lg:text-6xl lg:text-left capitalize"
          >
            a simple bookmark manager
          </h1>
          <p
            class="max-w-md mx-auto text-lg text-center text-gray-400 lg:text-2xl lg:text-left lg:mt-0 lg:mx-0"
          >
            A clean and simple interface to organize your favorite websites.
            Open a new browser tab and see your sites load instantly. Try it for
            free.
          </p>
          <div
            class="flex items-center justify-center w-full space-x-4 lg:justify-start"
          >
            <button
              class="hover:scale-110 duration-500 p-4 text-sm font-semibold text-white capitalize bg-softBlue rounded shadow-md md:text-base hover:opacity-80"
            >
              get it on chrome
            </button>
            <button
              class="hover:scale-110 duration-500 p-4 text-sm font-semibold text-black capitalize bg-gray-300 rounded shadow-md md:text-base hover:bg-gray-400"
            >
              get it on firefox
            </button>
          </div>
        </div>
        <div class="relative mx-auto lg:mx-0 lg:mb-0 lg:w-1/2">
          <div class="bg-hero"></div>
          <img
            src="images/illustration-hero.svg"
            alt=""
            class="relative z-10 lg:top-24 xl:top-0 overflow-x-visible"
          />
        </div>
      </div>
    </section>
  </body>
</html>
